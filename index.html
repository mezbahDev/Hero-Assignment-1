<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="banner">
        <nav class="navbar">
            <p class="logo">LOGO</p>
            <button class="btn">Sign Up</button>
        </nav>
        <div class="banner-text">
            <p>Cool Dark UI Template for Webflow Agencies!</p>
            <button class="btn">Stay Focused</button>
        </div>
    </section>

    <section class="action">
        <div class="action_text-section">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn">Launch Live Preview</button>
        </div>
        <img src="Assets/wc-mini.png" alt="wc-mini image" />
    </section>

    <section class="productive_user">
        <p class="productive_user-txt">Joined Thousands of Productive Users</p>
        <div class="user">
            <div class="user_block">
                <h1>50K</h1>
                <p>Active Users</p>
            </div>
            <div class="user_block">
                <h1>2M+</h1>
                <p>Focus Sessions</p>
            </div>
            <div class="user_block">
                <h1>95%</h1>
                <p>Satisfaction Rate</p>
            </div>
        </div>
    </section>

</body>

</html>
